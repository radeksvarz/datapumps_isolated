language: python
python:
  - "2.7"
install:
    - pip install flake8
    - pip install nose
    - pip install coveralls
    - pip install setuptools
script:
    - python setup.py build
    - python setup.py sdist
    - nosetests -v --with-coverage --cover-package=dataviso_sequencer --cover-tests --cover-erase --with-doctest
before_script:
    - flake8 .
after_success:
    - coveralls
notifications:
    email: false
